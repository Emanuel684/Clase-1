<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navidad</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="icon"
      href="Images/2084png-transparent-christmas-tree-gift-cartoon-christmas-tree-holidays-decor-elf.ico"
    />
  </head>
  <body>
    <div class="body-tree">
      <h1>√Årbol de Navidad</h1>
      <i class="material-icons">start</i>
      <i class="material-icons" style="font-size: 48px">start</i>
      <i class="material-icons" style="font-size: 60px; color: red">start</i>
    </div>
      <div class="div-script-tree">
        <script type="text/javascript">
          for (var i = 18; i >= 0; i--) {
            document.write("<br/>");
            for (var j = 0; j <= 18; j++) {
              if (i >= j) {
                document.write("&nbsp");
              } else {
                let numero = Math.floor(Math.random()*2)
                document.write(numero);
              }
            }
          }

          for (var i = 0; i <= 2; i++) {
            document.write("<br/>");

            for (var j = 0; j <= 40; j++) {
              if (j > 4 && j < 10) {
                let numero = Math.floor(Math.random()*2)
                document.write(numero);
              } else {
                document.write("&nbsp");
              }
            }
          }
        </script>
      </div>
    
  </body>
</html>
